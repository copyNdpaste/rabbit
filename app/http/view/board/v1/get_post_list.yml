openapi: "3.0.2"
tags:
  - Post
security:
  - userAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          region_group_id:
            type: integer
          previous_post_id:
            type: integer
          title:
            type: string
          status:
            type: string
          category_ids:
            type: array
            items:
              type: integer
responses:
  '200':
    description: get post list
    content:
      application/json:
        schema:
          items:
            $ref: '#/components/schemas/post'
  '400':
    description: unauthorized_error, invalid_request_error, not_found_error, system_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/error'
